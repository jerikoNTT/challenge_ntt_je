# Puerto HTTP
server.port=8081

 

# Conexión a PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ntt
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

 

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


 

# JSON y XML como entrada y salida (Spring handles via message converters)

 

# Documentación OpenAPI (springdoc)
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/openapi


#Nombre de la API 
#https://localhost:8081/API/matricula/v1.0/estudiantes
server.servlet.context-path=/api/v1

# CORS (global settings)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*
 
